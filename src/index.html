<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli Wiki</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/totoroLogo.png" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css"
    />
  </head>
  <body>
    <header id="header">
      <section class="navContainer">
        <figure class="logoContainer">
          <img alt="Studio Ghibli Logo" class="logo" src="img/logo.svg" />
        </figure>
        <span class="title">STUDIO GHIBLI WIKI</span>
      </section>
      <nav class="icons">
        <a href="curiosities.html"><i class="fi fi-rr-bulb iconImg"></i></a>
        <i class="fi fi-sr-apps iconImg"></i>
        <a href="about.html"><i class="fi fi-rr-info iconImg"></i></a>
      </nav>
      <ul class="navegation">
        <li>
          <a href="curiosities.html"> CURIOSITIES </a>
        </li>
        <li>SORT</li>
        <li>
          <a href="about.html">ABOUT</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="welcomeContainer">
        <span>Welcome to the Studio Ghibli Wiki!</span>
      </div>
      <figure class="totoroContainer">
        <img
          alt="Imagen de Studio Ghibli"
          class="totoroImg"
          src="img/totoroImg.webp"
        />
      </figure>
      <div class="searchContainer">
        <div class="search">
          <i class="fi fi-rr-search" id="searchIcon1"></i>

          <input type="text" class="inputSearch" />
          <i class="fi fi-sr-settings-sliders" id="searchIcon2"></i>
        </div>
      </div>
        <div class="menuContainer1">
        <div class="menuContainer2">
          <ul class="menu">
            <li>ADVENTURE</li>
            <li>DRAMA</li>
            <li>FANTASY</li>
            <li>COMEDY</li>
            <li>ROMANCE</li>
            <li>BELIC</li>
            <li>EMOTIONAL</li>
            <li>ACTION</li>
          </ul>
        </div>
      </div>
     <div clase="desplegable"> 
        <button class="boton">Año de creación</button>
        <div class="botones">
          <a href="#">Mayor a menor</a>
          <a href="#">Menor a Mayor</a>
        </div>
     </div>
      
      <section class="movieContainer" id="movieContainer__2">
        <div class="movie">
          <figure>
            <img
              alt="Portada de Castle in the sky"
              class="movieImg"
              src="img/CastleInTheSky.webp"
            />
          </figure>
          <span class="titleMovie">Castle In The Sky</span>
          <span class="fecha">1985</span>
        </div>
      </section>
      <footer>
        <div class="iconFooterContainer">
          <i class="fi fi-brands-facebook iconFooter"></i>
          <i class="fi fi-brands-twitter iconFooter"></i>
          <i class="fi fi-brands-instagram iconFooter"></i>
          <i class="fi fi-brands-youtube iconFooter"></i>
        </div>
        <span class="copyright"
          >© 2022 Studio Ghilbli All Rights Reserved
        </span>
        <div class="goUp">
          <a href="#header"><i class="fi fi-sr-arrow-square-up"></i></a>
        </div>
      </footer>
    </main>
  </body>
  <script src="main.js" type="module"></script>
  <script src="filter.js" type="module"></script>
</html>
